{%load static%}

<html>
<head>

  <title>  {%block title%}
             {%endblock%}
</title>


    <link rel='stylesheet' href={% static 'css/bootstrap.min.css' %}>
    <script type='text/javascript' src={% static 'js/bootstrap.min.js' %}></script>
    
    <style>
        {% block style %}
        {% endblock%}

    a{              
                    
        text-decoration:none;
    }

    a:hover{

        color:green;
    }
    li{

        list-style-type:none;
        font-size:20px;
        padding:10px;   
    }

    footer{
        
        height:100px;
        bottom:0;
        background:black;   
    }

    </style>
    
</head>

<body>
   <div class='container-fluid bg-info pb-3'>

        <div class='row'>
            <div class ='col-md-9'>
                <h1><a href={%url 'index'%} style='color:black;'>StockMarket </a></h1>
            </div>
            
            <div class='col-md-3'>
                {%if user.is_authenticated%}

                    <ul class='d-flex'>
                        <li>{{user.username}}</li>
                        <li> <a href={%url 'logout' %}>Logout</a></li>
                    <ul>
                {%endif%}
            </div>
                
                {%if user.is_authenticated is False%}
                <script>
                            function alertfunction(){
                                alert('Please login.!');
                                setTimeout(alertfunction, 180000);

                            }

                            function delay(){
                            
                            setTimeout(alertfunction, 180000);
                            }
                            delay();
                    {%endif%}
                    </script>
            

        </div>
    </div>
        


    {%block body%}

    

    {%endblock%}


    <footer class='mt-5'>

        <p>StockMarket Copyright &copy;  </p>
    </footer>



</body>
</html>
